<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='css/styles.css'>
    <link rel='stylesheet' type='css' href='css/bootstrap.min.css'>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <h1>Watch Out!</h1>
      </div>


      <div class="row scoreboard">
        <!-- Modify the scoreboard when important events occur in your game! -->
        <div class="high">High score: <span>0</span></div>
        <div class="current">Current score: <span>0</span></div>
      </div>

      <div class="row">
        <svg class="game-area">        <defs>
          <pattern id="image"  height="20" width="20">
            <image class="shuriken"  x="0" y="0" height="40" width="40" xlink:href="img/earth.gif"></image>
          </pattern>
          <pattern id="sun"  height="20" width="20">
            <image  x="0" y="0" height="40" width="40" xlink:href="img/sun.gif"></image>
          </pattern>
        </defs></svg>
      </div>

    </div>
    <script src="js/d3.js" charset="utf-8"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/game.js"></script>
    <script src='js/watchout.js'></script>
  </body>
</html>
